<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CrystalsCollector Gamne</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

 <div class="container">
  <div class="row">

    <div class="col-md-12">
      <h1> CrystalsCollector! </h1>
    </div>

    <div class="col-md-3">
      Instructions go here....
    </div>
  </div>

  <div class="row">

    <div class="col-md-5">
      <h1> Target Number </h1>
      <h1 ID="target_number"></h1>
    </div>

    <div class="col-md-3">
      <h3> Wins: </h3>
      <h4 ID="wins"></h4>
      <h3> Losses: </h3>
      <h4 ID="losses"></h4>
    </div>
  </div>

  <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Pick your button!</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <button class="btn btn-default btn-lg button-1"><span class="glyphicon glyphicon-ok-sign"></span> Button 1</button>
              <button class="btn btn-primary btn-lg button-2"><span class="glyphicon glyphicon-plus-sign"></span> Button 2</button>
              <button class="btn btn-danger btn-lg button-3"><span class="glyphicon glyphicon-minus-sign"></span> Button 3</button>
              <button class="btn btn-danger btn-lg button-4"><span class="glyphicon glyphicon-minus-sign"></span> Button 4</button>
            </div>
          </div>
        </div>

  </div>

  <div class="row">
    <div class="col-md-2">
      <p> Your total score is: </p>
      <p class="score"></p>
    </div>
  </div>
</div>


   <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
